<div
  class="cardListaCompras"
  style="max-width: 400px; margin: auto; padding: 20px"
>
  <h2>Lista de Compras</h2>

  <input
    type="text"
    [(ngModel)]="novoProduto"
    placeholder="Digite o produto"
    class="inputPadrao"
    style="margin-bottom: 0.5rem"
  />
  <input
    type="number"
    [(ngModel)]="novoPreco"
    placeholder="Digite o preÃ§o"
    class="inputPadrao"
    style="margin-bottom: 0.5rem"
  />

  <button class="botaoPadrao" (click)="adicionarProduto()">Adicionar</button>

  <ul>
    <li *ngFor="let produto of listaProdutos; let i = index">
      {{ produto }} - R$ {{ listaPrecos[i] }}
      <button (click)="removerProduto(i)">Remover</button>
    </li>
  </ul>

  <p><strong>Total da compra:</strong> R$ {{ total }}</p>
</div>

<button (click)="voltar()">Voltar</button>
